<mat-toolbar class="text-white bg-primary">
  <span>Vehículo</span>
  <span class="fill-remaining-space"></span>
  <button mat-icon-button [mat-dialog-close]="true" aria-label="Example icon button with a vertical three dot icon">
    <mat-icon>close</mat-icon>
  </button>
</mat-toolbar>
<mat-dialog-content style="max-height: unset !important;">
  <div class="form-group">
    <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">Propietario:</span>{{ owner }}</label>
  </div>
  <div class="row">
    <div class="col-sm-1">
      <img class="image text-center" [src]="img">
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">Modelo:</span>{{ vehiclemodel }}</label>
      </div>
      <div class="form-group">
        <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">Conductor:</span>{{ employee }}</label>
      </div>
    </div>
    <div class="col-sm-5">
      <div class="form-group">
        <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">Uso:</span>{{ vehicleuse }}</label>
      </div>
      <div class="form-group">
        <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">Asignado el:</span>{{ vehicle.agination_date }}</label>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label fw-bold">Estado:</label>
        <div class="col-sm-8">
          <div class="form-check">
            <input class="form-check-input"  disabled="" type="checkbox" [checked]="vehicle.state">
            <label class="form-check-label">Activo</label>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <div class="card1 border-dark">
        <h6 class="text">Datos de Identificación:</h6>
        <div class="card-body1">
          <div class="row">
            <div class="col-sm-7">
              <div class="form-group">
                <label class="form-label" ><span class="fw-bold" style="margin-right: 5px;">Matricula(Placa):</span>{{ vehicle.tuition }}</label>
              </div>
              <div class="form-group">
                <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">Serial Motor:</span>{{ vehicle.engine_series }}</label>
              </div>
            </div>
            <div class="col-sm-5">
              <div class="form-group">
                <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">Color:</span>{{ technicaldata.color }}</label>
              </div>
              <div class="form-group">
                <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">Año:</span>{{ technicaldata.year }}</label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">GPS:</span> Ninguno</label>
      </div>
      <div class="form-group">
        <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">Horas de Uso:</span>{{ technicaldata.hours_use }}</label>
      </div>
    </div>
  </div>
  <div class="mt-2"></div>
  <div class="row">
    <div class="col-sm-4">
      <div class="form-group">
        <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">Kilometraje:</span>{{ technicaldata.mileage }} Km</label>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">T.Combustible:</span>{{ fuel }}</label>
      </div>
    </div>
    <div class="col-sm-4">
      <div class="form-group">
        <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">Cap. Carga:</span>{{ technicaldata.load_capacity }} Kg</label>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-5">
      <div class="form-group">
        <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">Cap.Tanque:</span>{{ technicaldata.tank_capacity }} Gal</label>
      </div>
      <div class="form-group">
        <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">Rendimiento:</span>{{ technicaldata.yield_gallon }} Kms por Galón</label>
      </div>
    </div>
    <div class="col-sm-7">
      <div class="form-group">
        <label class="form-label"><span class="fw-bold" style="margin-right: 5px;">Obserbación:</span>{{ technicaldata.observation }}</label>
      </div>
    </div>
  </div>
  <div class="d-flex flex-row-reverse">
    <div class="p-2"><button class="btn btn-link" (click)="onOpenModalAssignTrailer(vehicle)">Asignar Remolque</button></div>
    <div class="p-2"><button class="btn btn-link" (click)="onOpenModalDocument(vehicle)">Documentos</button></div>
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button type="button" class="btn btn-outline-success" (click)="downloadPDF()">
    <samp style="margin: 5px;"><i class="fa-solid fa-print"></i></samp>
    Imprimir
  </button>
</mat-dialog-actions>
